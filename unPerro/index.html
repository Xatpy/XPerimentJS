<html>
<head>
    <meta charset="UTF-8">
    <title>Un perroüê∂</title>
    <link rel="icon" href="/doge.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <style>
    * {
        text-align: center;
        background-color: 000000;

    }
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
    <script type="text/javascript">

    var keyword = "dog";
    var time = 2300;
    var unPerroMP3 = "https://raw.githubusercontent.com/Xatpy/SoundsTable/master/LaVidaModerna/unPerro.mp3";

    function unPerro()
    {
        $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
        {
            tags: keyword,
            tagmode: "all",
            format: "json"
        },
        function(data) {
            var rnd = Math.floor(Math.random() * data.items.length);

            var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

            $('body').css('background-image', "url('" + image_src + "')");
            $('body').css('background-repeat', "no-repeat");
            $('body').css('background-position', "center");

            playSound();
        });
    }

    function playSound() {
        createjs.Sound.play("sound");
    }

    window.onload = function() {
        createjs.Sound.registerSound(unPerroMP3, "sound");
        unPerro();
        window.setInterval(function(){
            unPerro();
        }, time);
    };
   
    </script>
</head>
<body>
</body>
</html>
